<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <div class="container">
      <img src="img/profilePhoto.png" alt="Profile photo" class="profile-pic" />
      <p class="profile-name">Rodney Cotton</p>
      <span class="profile-loc">Helsinki, Finland</span>

      <div class="card-container">
        <div class="card">
          <p>100</p>
          <span>Posts</span>
        </div>
        <div class="card">
          <p>2243</p>
          <span>Follower</span>
        </div>
        <div class="card">
          <p>1432</p>
          <span>Following</span>
        </div>
      </div>

      <div class="gallery">
        <figure class="gallery-item-1">
          <img src="img/photo1.png" alt="Gallery image 1" class="gallery-img" />
        </figure>
        <figure class="gallery-item-2">
          <img src="img/photo2.png" alt="Gallery image 2" class="gallery-img" />
        </figure>
        <figure class="gallery-item-3">
          <img src="img/photo3.png" alt="Gallery image 3" class="gallery-img" />
        </figure>
        <figure class="gallery-item-4">
          <img src="img/photo4.png" alt="Gallery image 4" class="gallery-img" />
        </figure>
        <figure class="gallery-item-5">
          <img src="img/photo5.png" alt="Gallery image 5" class="gallery-img" />
        </figure>
        <figure class="gallery-item-6">
          <img src="img/photo6.png" alt="Gallery image 6" class="gallery-img" />
        </figure>
      </div>
      <footer>Hussein-Mourad @ DevChallenges.io</footer>
    </div>
  </body>
</html>
